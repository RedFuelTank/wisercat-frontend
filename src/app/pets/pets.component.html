<div *ngIf="petsOnPage" class="row top-buffer-20">
  <div class="row mt-3">
    <div class="col">
      <h1>My pets</h1>

      <div class="table-responsive">
        <table class="table table-hover">
          <thead class="thead-light">
          <tr>
            <th scope="col" sortable="name" (sort)="onSort($event)">Name</th>
            <th scope="col" sortable="code" (sort)="onSort($event)" width="150">Code</th>
            <th scope="col" sortable="type" (sort)="onSort($event)" class="text-center" width="100">Type</th>
            <th scope="col" sortable="furColor" (sort)="onSort($event)" class="text-center" width="150">Fur color</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let pet of petsOnPage">
            <td>{{ pet.name }}</td>
            <td>{{ pet.code }}</td>
            <td class="text-center">{{ pet.type }}</td>
            <td class="text-center">{{ pet.furColor}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<div *ngIf="petsOnPage.length == 0" class="d-flex justify-content-center">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<div class="d-flex justify-content-center top-buffer-20">
  <ngb-pagination [collectionSize]="totalElements" [(page)]="currentPage"
                  [pageSize]="size" [maxSize]="maxPagesRange" (pageChange)="loadCurrentUserPets()">
  </ngb-pagination>
</div>
