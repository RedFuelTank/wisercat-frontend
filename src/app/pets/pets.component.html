<div *ngIf="petsOnPage" class="row top-buffer-20">
  <div *ngFor="let pet of petsOnPage" class="col-xxl-3 col-lg-6 col-12">
    <h3 class="text-muted top-buffer-10"><u>{{pet.name}}</u></h3>
  </div>
</div>
<div *ngIf="petsOnPage.length == 0" class="d-flex justify-content-center">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
